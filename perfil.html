  <div class="perfil">
    <h1>Perfil</h1>
    <div id="error" style="color: rgb(148, 17, 17); text-align: center;"></div>
    <form id="updateForm" enctype="multipart/form-data">
      <input type="text" name="first_name" id="first_name" placeholder="Nombre">
      <input type="text" name="last_name" id="last_name" placeholder="Apellido">
      <input type="text" name="username" id="username" placeholder="Usuario" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="file" name="photo" id="photo" accept="image/*">
      <button type="submit">Actualizar perfil</button>
    </form>
    <button id="deleteForm">Eliminar perfil</button>
  </div>
