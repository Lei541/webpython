<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contact.css">
  <title>Contact</title>
</head>
<body>
  <form action="POST" class="form-contact">
    <div>
      <label for="full_name">Full Name</label>
      <input id="full_name" type="text" placeholder="Write your name">
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Write your email">
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" cols="42" rows="10" placeholder="Write a message"></textarea>
    </div>

    <div>
      <button type="submit" class="btn-submit">Send</button>
    </div>

  </form>
</body>
</html>
