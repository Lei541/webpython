<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Archivo/s CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/contacto.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/favicon.ico" />
  
  <title>Contacto</title>
</head>
<body>

  <!-- NavBar -->
  <header id="navbar">
    <nav class="navbar-container">
      <a href="./index.html" class="home-link">
			<img src="./images/simple.png" alt="Logo" width="140">
      </a>
      <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div id="navbar-menu" aria-labelledby="navbar-toggle">
        <ul class="navbar-links">
          <li class="navbar-item"><a class="navbar-link" href="./sobre_nosotros.html">Sobre Nosotros</a></li>
          <li class="navbar-item"><a class="navbar-link" href="./contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
</header>

<section>
    <div class="contenedor">
        <div class="contactanos">
            <h3>Contáctanos</h3>
            <ul class="lista-contacto">
                <li>
                    <span><i class="fas fa-envelope"></i></span> support@bootdey.com
                </li>
                <li>
                    <span><i class="fas fa-phone"></i></span> (021)-241454-545
                </li>
                <li>
                    <span><i class="fas fa-map-marker-alt"></i></span>2694 Queen City Rainbow Drive
                    <br> Florida 99161
                </li>
            </ul>
    
        </div>
    
        <form action="#" class="formulario" novalidate="novalidate">
            <div class="columna">
                <div class="campo-completo">
                    <label class="required-field" for="fullName">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Ana García">
                </div>
    
                <div class="campo-medio">
                    <label class="required-field" for="email">Correo Electrónico</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="ana.garcia@example.com">
                </div>
    
                <div class="campo-medio">
                    <label for="phone">Número de teléfono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="(021)-454-545">
                </div>
    
                <div class="campo-completo">
                    <label class="required-field" for="message">Cómo podemos ayudarte?</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Hola, me gustaria..."></textarea>
                </div>
    
                <div class="campo-medio">
                    <button type="submit" name="submit" class="btn-submit">Enviar</button>
                </div>
    
            </div>
        </form>
    </div>
</section>


<!-- Footer -->
<footer>
    <div class="footer">
        <div class="row">
            <ul>
                <li><a href="#fullName">Contáctenos</a></li>
                <li><a href="#">Nuestros servicios</a></li>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos y condiciones</a></li>
            </ul>
        </div>
    
        <div class="row">
            <p>Copyright © 2023 Simple Muebles || Todos los derechos reservados </p>
        </div>
    </div>
</footer>

</html>
